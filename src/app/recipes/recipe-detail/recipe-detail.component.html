  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipeData.imagePath" alt="{{recipeData.name}}" style="max-height: 400px" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipeData.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-outline-success dropdown-toggle">
          Manage Recipe
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Add to lists</a></li>
          <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
          <li><a href="#" class="dropdown-item">Remove Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{recipeData.description}}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">Ingredients</div>
  </div>
